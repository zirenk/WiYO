{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Anonymous Polling App</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login or Register</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="login-code" class="form-label">Login Code</label>
                        <input type="text" class="form-control" id="login-code" name="login_code" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn" disabled>Login</button>
                </form>
                <hr>
                <h3>New User?</h3>
                <button id="register-btn" class="btn btn-secondary">Generate Login Code</button>
                <div id="login-code-display" class="login-code" style="display: none;"></div>
                <button id="copy-btn" class="btn btn-info" style="display: none;">Copy Code</button>
                <div class="form-check mt-3" style="display: none;">
                    <input class="form-check-input" type="checkbox" id="confirm-checkbox">
                    <label class="form-check-label" for="confirm-checkbox">
                        I copied my code and I saved it securely. I know that I can NOT recover my code. All my information might be lost forever.
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
