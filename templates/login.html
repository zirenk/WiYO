{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Anonymous Polling App</h1>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <div id="error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
                    <form id="login-form" method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="login-code" class="form-label">Login Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="login-code" name="login_code" required pattern="[0-9]{8}" title="Please enter an 8-digit code">
                                <button class="btn btn-outline-secondary" type="button" id="generate-code">Generate</button>
                            </div>
                            <div class="form-text">Enter your 8-digit login code or generate a new one.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
                    </form>
                    <hr>
                    <h3>New User?</h3>
                    <a href="{{ url_for('create_wiyo_account') }}" class="btn btn-secondary w-100">Create a free WiYO account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const generateCodeBtn = document.getElementById('generate-code');
    const loginCodeInput = document.getElementById('login-code');

    generateCodeBtn.addEventListener('click', function() {
        const newCode = Math.floor(10000000 + Math.random() * 90000000).toString();
        loginCodeInput.value = newCode;
    });
});
</script>
{% endblock %}
